<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opteamix</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="progressBarContainer" style="height: 5px; display: none;">
        <div id="progressBar" style="height: 100%; width: 0%; background-color: gray"></div>
    </div>
    <div class="container-fluid">
        <div class="row summarize-container">
            <div class="col-2 px-0 border left-panel-container">
                <div class="summarize-navbar">
                    <p class="mb-0">Summarizer</p>
                    <i class="fa fa-bars" id="menuDisplay" style="font-size:36px"></i>
                </div>
                <div class="left-panel-input-container px-2">
                    
                    <div id="menu" class="my-3" >
                        <li id="textContentMenu" class="list-group-item menu-item mb-2" data-option="text">Text
                            Summarization <span class="menu-icon">&gt;</span></li>
                        <li id="webpageContentMenu" class="list-group-item menu-item mb-2" data-option="webpage">Webpage
                            Summarization <span class="menu-icon">&gt;</span></li>
                        <li id="audioContentMenu" class="list-group-item menu-item mb-2" data-option="audio">Audio
                            Summarization <span class="menu-icon">&gt;</span></li>
                        <li id="imageContentMenu" class="list-group-item menu-item mb-2" data-option="image">Image
                            Summarization <span class="menu-icon">&gt;</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-10 px-2 pt-2 border">
                <div class="row justify-content-center h-100">
                    <div class="col-10 right-panel-container">
                        <div class="right-panel-title">
                            Your AI Summarizer
                        </div>
                        <div class="right-panel-response-container mt-2">
                            <div id="textContent" class="content-panel">
                                <textarea id="textInput" class="form-control mt-2"
                                    placeholder="Enter the text..."></textarea>
                                <button id="askButtonText" class="btn btn-primary mt-3">Generate Summary</button>
                                <div id="answerDivText" class="border p-3 bg-light"></div>
                                <button id="copyButtonText" class="btn btn-secondary my-3">Copy Response</button>
                            </div>
                            <div id="webpageContent" class="content-panel">
                                <input type="text" id="urlInput" class="form-control mt-2"
                                    placeholder="Enter the URL...">
                                <button id="askButtonURL" class="btn btn-primary mt-3">Generate Summary</button>
                                <div id="answerDivURL" class="border p-3 bg-light"></div>
                                <button id="copyButtonURL" class="btn btn-secondary my-3">Copy Response</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
