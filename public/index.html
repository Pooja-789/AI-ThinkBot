<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opteamix</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="progressBarContainer" style="height: 5px; display: none;">
        <div id="progressBar" style="height: 100%; width: 0%; background-color: gray"></div>
    </div>
    <div class="container-fluid">
        <div class="row summarize-container">
            <div class="col-2 px-0 border left-panel-container">
                <div class="summarize-navbar">
                    <p class="mb-0">Summarizer</p>
                </div>
                <div class="left-panel-input-container px-2">
                    <div class=" mb-3">
                        <p>Webpage to Summarize</p>
                        <input type="text" id="urlInput" class="form-control" placeholder="Enter the URL...">
                        <p style="margin-top: 20px;">Text to Summarize</p>
                        <textarea type="text" id="textInput" class="form-control"
                            placeholder="Enter The Text..."></textarea>
                        <button id="askButton" class="btn btn-primary mt-3">Generate Summary</button>
                    </div>
                </div>
            </div>

            <div class="col-10 px-2 pt-2 border">
                <div class="row justify-content-center h-100">
                    <div class="col-10 right-panel-container">
                        <div class="right-panel-title">
                            Your AI Summarizer
                        </div>
                        <div class="right-panel-response-container">
                            <div id="answerDiv" class="border p-3 bg-light"></div>
                            <button id="copyButton" class="btn btn-secondary my-3">Copy Response</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
