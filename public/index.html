<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opteamix</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Summarizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- Progress Bar -->
    <div id="progressBarContainer" style="height: 5px; display: none;">
        <div id="progressBar" style="height: 100%; width: 0%; background-color: gray"></div>
    </div>

    <!-- Main Content Area -->
    <div class="container mt-5">
        <div class="search-bar mb-3">
            <p>Text to Summarize</p>
            <textarea type="text" id="textInput" class="form-control" placeholder="Enter The Text..."></textarea>
            <p style="margin-top: 20px;">Webpage to Summarize</p>
            <textarea type="text" id="urlInput" class="form-control" placeholder="Enter the URL..."></textarea>
            <button id="askButton" class="btn btn-primary mt-3">Submit</button>
        </div>
        <div id="answerDiv" class="border p-3 bg-light"></div>
        <button id="copyButton" class="btn btn-secondary mt-3">Copy Response</button>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
